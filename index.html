<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal">
        <div class="header">
            <div class="left-icons">
                <button id="complete-btn" class="icon_1"><img src="./assets/circle_tick.png"></button>
            </div>
            <div class="right-icons">
                <button id="delete-btn" class="icon_2"><img src="./assets/delete.png"></button>
                <button id="close-btn" class="icon_3"><img src="./assets/cancel.png"></button>
            </div>
        </div>
        <div class="container">
            <div class="section_1">
               <input type="text" id="event-title" value="Flower Arrangement" />
            </div>
              <div class="event-date">
                  <input type="datetime-local" id="event-date" value="2024-12-05T08:00">
        
            </div>
        </div>
            <div class="assign-to">
                <div class="assign-to-left">
                    <span class="icon_4"><img src="./assets/user.png"></span>
                    <span class="assign-to-text">Assign to:</span>
                </div>
                <select id="assign-to">
                    <option value="jane_smith">Jane Smith</option>
                    <option value="john_doe">John Doe</option>
                </select>
            </div>
            <div class="note-section">
                <div class="note-left">
                    <span class="icon_5"><img src="./assets/box.png"></span>
                    <span class="note-text">Note:</span>
                </div>
                <input type="text" id="note" value="09382049832 www.flowervendor.com" />
            </div>
        <hr class="divider">
        <div class="comments-header">Comments</div>
        <div class="comments-section">
            <div class="comment">
                <span>Jane Smith</span>
                <input type="text" value="Thanks for assigning me on the task. Weâ€™ll get the details ironed out." readonly />
                <button class="delete-comment"><img src="./assets/delete.png"></button>
            </div>
            <div class="section_3">
                <input type="text" id="new-comment" placeholder="Write comment..." />
                <button class="add-comment"><img src="./assets/send.png"></button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
